<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="create-character">
			<h2>Create Your Character</h2>
			<p>You have 10 points to spread amongst your character's abilities. Use them wisely.</p>
			<label for="character-name">Character Name</label><input id="name" type="text" name="character-name">
			<label for="intelligence">Intelligence</label><input id="int" type="number" name="intelligence">
			<label for="strength">Strength</label><input id="str" type="number" name="strength">
			<label for="constitution">Constitution</label><input id="con" type="number" name="constitution">
			<label for="dexterity">Dexterity</label><input id="dex" type="number" name="dexterity">
			<button id="submit-character">Submit</button>
			<button id="start">Start Game</button>
			<h3>List of Characters:</h3>
			<ul id="character-list"></ul>
		</section>
		<section id="room" class="hidden">
			<section id="interactables">
			</section>
			<h2 id="current-player">Current Player:</h2>
		</section>
		<section id="interact-screen" class="hidden">
			<h2>What do you want to do with the object?</h2>
			<select id="interact-options" name="interaction">
				<option value="study">Study</option>
				<option value="move">Move</option>
				<option value="eat">Eat</option>
				<option value="jump on">Jump On</option>
			</select>
			<button id="roll-check">Roll!</button>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
